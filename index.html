<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eIMAS Connect</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css' />
</head>
<body>
    <div class="container">
        <div class="smost_container">
            <div class="container_left">

            </div>
            <div class="container_right">
                <img src="/rightlogo.png" alt="this is cqs logo" id="img">
                <form action="https://cqstraining.com/" method="post">
                    <h3><label for="branch">Branch:</label></h3> 
                     <select name="branch" id="branch">
                        <option value="Janakpuri">Janakpuri</option>
                        <option value="DLF">DLF</option>
                        <option value="Peeragarhi">Peeragarhi</option>
                     </select><br>
                     <h3><label for="session">Session:</label></h3>
                     <select name="session" id="seesion">
                        <option value="2019-20">2019-20</option>
                        <option value="2018-19">2018-19</option>
                        <option value="2017-18">2017-18</option>
                        <option value="2016-17">2016-17</option>
                        <option value="2015-16">2015-16</option>
                     </select><br>
                     <h3><label for="username">UserName:</label></h3>
                     <input type="text" name="username" id="username"><br>
                     <h3><label for="pass">Password:</label></h3>
                     <input type="password" name="pass" id="pass"><br>
                     <input type="submit" value="Login" id="login"><br>
                     <div class="info">
                        <p><i class="fa fa-arrow-left" aria-hidden="true"></i><a href="#">Payment Options</a></p>
                     </div>
                     <marquee behavior="scroll" direction="left" width="360px">For any queries please call 9213333830, 10:00 AM to 7:00 PM Mon-Sat</marquee>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
